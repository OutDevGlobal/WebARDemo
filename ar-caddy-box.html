<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script> -->
    <!-- <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script> -->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <!-- <script src="dynamicPlaces.js"></script> -->
    <!-- Entrada : 20.646506, -103.409236 -->
    <!-- Lobby : 20.6465648,-103.4091853 -->
    <!-- -->

  </head>

  <body style='margin: 0; overflow: hidden;'>
    <model-viewer id="model-viewer" src="./arcade.glb" ar ar_preferred="3D" ar-modes="webxr scene-viewer quick-look"
                            auto-rotate="true" autoplay="true" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut">

    </model-viewer>

    <a-entity camera></a-entity>
  </body>
</html>
